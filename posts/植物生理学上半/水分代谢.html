# 水分代谢

本章主要涵盖水在植物体内的**吸收 (Absorption)**、**运输 (Transportation)** 和**散失 (Lost)** 三个方面，重点探讨根系吸水、木质部运输和气孔运动的机理。

## 1. 水分吸收 (Sec 1 Water absorption)

### 1.1 土壤水的形态与性质

根据物理状态和植物利用性，土壤水可分为：

* **毛细管水 (Capillary water)**：由土壤毛细孔的毛细吸引力维持，是**植物吸水的主要来源**。
* **束缚水 (Bound water)**：吸附在土壤颗粒亲水表面或胶体颗粒上，**不能被植物利用**。
* **重力水 (Gravitational water)**：超过田间持水量的多余水分，在重力作用下从上向下渗漏。
* **田间持水量 (Field capacity)**：土壤能保持的最高含水量（毛细管水 + 重力水流失后的水）。

**土壤水势 ($\Psi_w$-soil)**：

* **湿润土壤**中，$\Psi_s$（溶质势）是 $\Psi_w$ 的主要成分。
* **盐碱土**的 $\Psi_s$ 较低（约 -0.2 MPa）。
* **干燥土壤**的 $\Psi_m$（基质势）和 $\Psi_p$（压力势）都很低（约 -3 MPa）。

### 1.2 根系吸水的区域与方式

* **主要吸水区域**：**根毛区** (Root hair area，成熟区) 具有最强的吸水能力。根毛通过增加吸水面积（约 5-10 倍）和其细胞壁上的**果胶质** (Pectin) 的亲水性来增强吸水。

* **根系吸水途径**：水从土壤到达根表面，主要通过**渗透**和**扩散**进入。随后，水分在皮层和内皮层中通过三种途径移动：

    1. **质外体途径 (Apoplast pathway)**：
        * 路径：细胞壁 $\rightarrow$ 细胞间隙 $\rightarrow$ 木质部导管。
        * 特点：低阻力、高速度、无需跨膜。
        * **机制限制**：在**内皮层**，**凯氏带** (Casparin strip) 栓化和木质化，阻碍了质外体途径，水必须通过**跨膜途径**进入薄壁细胞。

    2. **共质体途径 (Symplast pathway)**：
        * 路径：水通过细胞间的**胞间连丝** (plasmodesmata) 在细胞的原生质体 (protoplasts) 之间移动。
        * 特点：高阻力、低速度。

    3. **跨膜途径 (Transmembrane pathway)**：
        * 路径：水在进出细胞时，需要两次穿过细胞膜（有时也穿过液泡膜）。

## 2. 水分运输 (Sec 2 Water Transport in Plants)

### 2.1 水分运输途径与速率

* **总体运输路径**：土壤 $\rightarrow$ 根毛 $\rightarrow$ 皮层 $\rightarrow$ 内皮层 $\rightarrow$ 根木质部导管 $\rightarrow$ 茎叶 $\rightarrow$ 气孔 $\rightarrow$ 大气。
* **主要运输结构**：**木质部** (Xylem)。
* **运输速率**：被子植物导管（20-30 m/h）远高于裸子植物管胞（0.6 m/h）。

### 2.2 主动吸水与根压机制 (Active Water Absorption and Root Pressure)

* **主动吸水 (Active water absorption)**：由根系代谢活动引起的吸水过程。在总吸水中占比较低（约 5%）。
* **根压 (Root pressure)**：根系生理活动在木质部中产生的**正压**。
* **根压产生机制流程**：
    1. 根系主动吸收土壤中的离子。
    2. 离子被释放到导管中。
    3. 内部质外体 ($\Psi_w$) 下降。
    4. 水沿 $\Psi_w$ 梯度自发进入周鞘和导管。
    5. 建立**正静水压**（即根压）。
* **根压表现现象**：**溢泌** (Bleeding)、**吐水** (Guttation)。
* **注意**：根压只在蒸腾速率较低时产生，当蒸腾速率增加时，根压会消失。

### 2.3 被动吸水与蒸腾拉力 (Passive Water Absorption and Transpiration Pull)

* **被动吸水 (Passive water absorption)**：由**蒸腾拉力** (Transpiration pull) 驱动的吸水过程，占总吸水的绝大部分（约 95%）。
* **蒸腾拉力**：由叶片蒸腾作用产生的拉力，是水分在木质部中长距离运输的**主要驱动力**。
* **内聚力-张力学说 (Cohesion Tension Theory)**：
  * 该学说解释了水分如何持续向上运输：**水分子间的内聚力大于蒸腾产生的张力**，使得水柱在导管中保持连续性。
* **气穴化现象 (Cavitation phenomenon)**：
  * 木质部水处于负压下，可能导致气泡形成（**栓塞**，Embolism），中断水柱的连续性。
  * **规避/修复机制**：
        1. **旁路** (Bypass)：水通过纹孔 (pits) 进入其他导管或管胞。
        2. **重新溶解** (Re-dissolve)：夜间蒸腾负压变小，根压变大，气泡缩小或消失。

## 3. 水分散失 — 蒸腾作用 (Sec 3 Transpiration)

### 3.1 蒸腾作用的概念与意义

* **蒸腾作用 (Transpiration)**：水分以气态形式从植物地上部散失到大气的过程。
* **生理意义**：产生蒸腾拉力、促进木质部物质运输、降低植物和叶片温度、帮助 $\text{CO}_2$ 同化。
* **蒸腾途径**：
  * **气孔蒸腾 (Stomatal transpiration)**：主要方式（约 70%）。
  * **角质层蒸腾 (Cuticle transpiration)**：在阴生植物中占比较高（1/3）。
  * **皮孔蒸腾 (Lenticel transpiration)**：比例极小（0.1%）。
* **水分蒸发部位**：水主要在叶肉细胞的间隙，特别是**气孔附近表皮细胞的内表面**进行蒸发，水蒸气再通过气孔扩散到大气中。

### 3.2 气孔运动的机制与途径

气孔运动的**直接原因**是保卫细胞**膨压的改变**。膨压变化由 $\psi_s$ 改变导致的水分进出引起。

#### A. 保卫细胞结构特点

* 保卫细胞壁厚度不均匀，微纤维呈**辐射状排列**，限制了细胞纵向伸长。
* 保卫细胞内含有**叶绿体**（产生 $\text{ATP}$）和数量远高于叶肉细胞的**线粒体**（提供离子运输所需能量）。
* 保卫细胞与其周围细胞**没有胞间连丝**，有助于建立 $\Psi_s$ 梯度。

#### B. 气孔打开的流程

* **肾形保卫细胞**（双子叶）：吸水 $\rightarrow$ 膨压增加 $\rightarrow$ 薄的外壁易于伸长 $\rightarrow$ 拉力传递至厚的内壁 $\rightarrow$ 内壁被拉开 $\rightarrow$ 气孔打开。
* **哑铃形保卫细胞**（单子叶）：吸水 $\rightarrow$ 膨压增加 $\rightarrow$ 微纤维限制纵向伸长 $\rightarrow$ 细胞横向扩张 $\rightarrow$ 中部被推开 $\rightarrow$ 气孔打开。

#### C. 气孔打开的生化途径（K+-苹果酸学说）

这是光照下气孔打开的核心机制。

1. **光信号与离子泵激活**：光（特别是**蓝光**）被**玉米黄素** (Zeaxanthin) 接收，激活质膜上的 $\text{H}^+$-ATPase。
2. **$\text{H}^+$ 泵出**：$\text{H}^+$-ATPase 水解 $\text{ATP}$，将 $\text{H}^+$ 泵出细胞，建立跨膜电化学梯度。
3. **$\text{K}^+$ 和 $\text{Cl}^-$ 内流**：电位差激活 $\text{K}^+$ 内向和 $\text{Cl}^-$ 通道，$\text{K}^+$ 和 $\text{Cl}^-$ 进入保卫细胞。
4. **苹果酸合成**：光合作用消耗 $\text{CO}_2$，胞内 pH 上升，激活 **PEP 羧化酶**。
5. **生化途径**：**淀粉** $\rightarrow$ **PEP** (磷酸烯醇式丙酮酸) $\rightarrow$ **草酰乙酸** $\rightarrow$ **苹果酸**。
6. 苹果酸解离产生的**苹果酸根离子** ($\text{Malate}$) 和 $\text{K}^+$、$\text{Cl}^-$ 一起进入液泡，大幅降低 $\Psi_w$。
7. 保卫细胞吸水，气孔打开。

#### D. 气孔关闭的生化途径（ABA 信号转导）

**脱落酸** ($\text{ABA}$) 是诱导气孔关闭的关键激素。

1. **$\text{ABA}$ 结合与 $\text{Ca}^{2+}$ 升高**：$\text{ABA}$ 结合受体，诱导 **ROS** 形成，激活质膜 $\text{Ca}^{2+}$ 通道，同时增加 $\text{cADPR}$ 和 $\text{IP}_3$ 水平，促进液泡膜 $\text{Ca}^{2+}$ 释放。
2. **离子通道受阻/激活**：细胞质 $\text{Ca}^{2+}$ 升高，**阻断 $\text{K}^+$ 内向通道**，并**促进 $\text{Cl}^-$ 外向通道**和 $\text{K}^+$ 外向通道打开。
3. **质子泵抑制**：升高的 $\text{Ca}^{2+}$ 和胞内 pH 上升抑制质膜 $\text{H}^+$ 泵。
4. **溶质流失**：$\text{K}^+$ 和阴离子从细胞中流失（先从液泡释放到细胞质，再通过质膜释放）。
5. **关闭**：溶质损失导致 $\Psi_w$ 升高，保卫细胞失水，气孔关闭。

## 4. 合理灌溉的生理基础 (Physiological basis of reasonable irrigation)

* **水分临界期** (Water critical period)：植物生命周期中对水分亏缺最敏感和最脆弱的时期。
* **灌溉指标**：
  * **土壤含水量**：通常以田间持水量的 60%-80% 为宜。
  * **生理指标**：植物 $\Psi_w$、细胞液浓度、气孔开度等。
* **灌溉方法**：滴灌 (Drip irrigation)、喷灌 (Sprinkle irrigation) 优于漫灌 (Flooding)。

### 总结比喻

第三章描述的植物水分代谢过程，可以类比于一个城市的水循环系统：

1. **根系吸水** 相当于 **城市水厂**：通过主动（根压）和被动（蒸腾拉力）机制，从水库（土壤）中汲取水源。根毛区是主要的吸水泵，而内皮层的凯氏带则相当于一道**过滤器**或**安检门**，确保水质 (防止水直接通过质外体)。
2. **水分运输** 相当于 **城市供水管网 (木质部)**：主要依靠高压差（蒸腾拉力）来驱动水的长距离、高速度运输。水分子间强大的内聚力确保了水流的连续性，就像一根**不断向上拉升的线**。
3. **蒸腾作用** 相当于 **城市水塔和散热系统**：通过气孔将水蒸气释放到大气中，既是主要的水分损失，也为长距离运输提供动力，同时起到**降温**作用。**气孔**的开启和关闭则像是精密的**阀门**，其调控（$\text{K}^+$-苹果酸理论和 $\text{ABA}$ 信号）决定了城市的用水效率和抗压能力。
