# 矿质营养的同化

## 1. 氮的同化 (Nitrogen Assimilation)

### 1.1 全球氮循环与固氮
**全球氮循环 (global nitrogen cycle)**：大气中 $\text{N}_2$ 约占 77%。

*   **哈伯-博施法 (Harbor-Bosch process)**：工业上合成氨的方法，反应式为 $\text{N}_2 + \text{H}_2 \rightarrow \text{NH}_3$ (在 200℃、20 $\text{MPa}$ 条件下，使用 $\text{Fe}$ 催化剂)。
*   **自然固氮**：
    *   闪电 ($\text{lightening}$)：占 8%，反应式为 $\text{N}_2 + \text{H}_2\text{O} \rightarrow \text{HNO}_3$。
    *   光化学反应 ($\text{photochemical reaction}$)：占 2%，反应式为 $\text{NO} + \text{O}_3 \rightarrow \text{HNO}_3$。
    *   **生物固氮** ($\text{biological nitrogen fixation}$)：占 90%，反应式为 $\text{N}_2 + \text{H}_2\text{O} \rightarrow \text{NH}_4^+ + \text{OH}^-$。

### 1.2 硝酸盐的同化 (Nitrate Assimilation)

植物根系通过质膜定位的**硝酸盐转运蛋白**（低或高亲和力蛋白）吸收土壤中的硝酸盐。

#### 硝酸还原酶 ($\text{nitrate reductase}$) 反应流程：
**硝酸还原酶 ($\text{nitrate reductase}$)**：催化细胞质中硝酸盐到亚硝酸盐的还原。
*   **反应流程**：$\text{NO}_3^- + \text{NAD(P)H} + \text{H}^+ \rightarrow \text{NO}_2^- + \text{NADP}^+ + \text{H}_2\text{O}$。
*   **结构**：由两个相同的亚基组成（homodimer）。含三个辅基：**腺嘌呤黄素二核苷酸** ($\text{FAD}$)，**亚铁血红素** ($\text{heme}$) 和**钼-喋呤复合物** ($\text{MoCo}$)。硝酸还原酶是植物营养组织中主要的含钼蛋白。

#### 硝酸还原酶的调控：
1.  **转录水平调控**：添加硝酸盐 40 $\text{min}$ 可使大麦幼苗中硝酸还原酶 $\text{mRNA}$ 上调，3 $\text{h}$ 达到高峰。
2.  **翻译水平调控**：
    *   **激活**：光、碳水化合物和其它环境因子通过激活**蛋白磷酸酶**，对硝酸还原酶连接 1 区的丝氨酸**脱磷酸**，从而**激活**硝酸还原酶。
    *   **抑制**：黑暗、$\text{Mg}^{2+}$ 通过激活**蛋白激酶**，对丝氨酸**磷酸化**，促进硝酸还原酶与 **14-3-3 阻遏蛋白**互作，从而**抑制**硝酸还原酶活性。

#### 亚硝酸还原酶 ($\text{nitrite reductase}$) 反应流程：
**亚硝酸还原酶 ($\text{nitrite reductase}$)**：将亚硝酸盐还原成铵。
*   **流程**：硝酸还原酶将硝酸盐还原成亚硝酸盐后，亚硝酸盐进入叶绿体（叶细胞）或质体（根细胞），经亚硝酸还原酶作用，形成铵。
*   **调控**：$\text{mRNA}$ 受光和硝酸盐诱导激活；受同化产物**天冬酰胺**和**谷氨酰胺**抑制。

#### 硝酸盐同化的位点：
*   **低浓度硝酸盐**：硝酸盐的还原同化主要在**根**中进行。
*   **高浓度硝酸盐**：硝酸盐的同化将在地上部分的**茎尖**中进行。
*   **例子**：起源于热带的植物（如**苍耳属植物** ($\text{Xanthium strumarium}$)) 硝酸盐同化主要在茎尖中进行；起源于温带的植物（如**白羽扇豆** ($\text{Lupinus albus}$)) 主要在根中进行。

### 1.3 铵的同化 ($\text{Ammonium Assimilation}$)

过多的铵对植物和动物的毒害作用主要是铵**破坏跨膜质子梯度**。

#### 谷氨酰胺合成酶 ($\text{GS}$) / 谷氨酸合酶 ($\text{GOGAT}$) 途径：
**谷氨酰胺合成酶 ($\text{glutamine synthetase}, \text{GS}$)**：以 $\text{Mg}^{2+}, \text{Mn}^{2+}$ 或 $\text{Co}^{2+}$ 为辅基。存在于细胞质（产生的谷氨酰胺用于转运或局部消耗）以及质体或叶绿体中。
**谷氨酸合酶 ($\text{glutamate synthase}, \text{GOGAT}, \text{Glutamine oxoglutarate aminotransferase}$)**：
1.  **$\text{NADH}$-$\text{GOGAT}$**：以 $\text{NADH}$ 为电子供体，存在于非光合作用组织的细胞质中（如根和幼叶微管束中），负责同化从土壤中吸收的铵或衰老叶片转运过来的 $\text{Gln}$。
2.  **$\text{Fd}$-$\text{GOGAT}$**：以**铁氧还蛋白** ($\text{ferredoxin}, \text{Fd}$) 为电子供体，存在于叶绿体（叶片）或质体（根）中。

#### 谷氨酸脱氢酶 ($\text{Glutamate dehydrogenase}, \text{GDH}$)：
*   以 $\text{NADH}$ 为电子供体的 $\text{GDH}$ 存在于**线粒体**。
*   以 $\text{NADPH}$ 为电子供体的 $\text{GDH}$ 存在于**叶绿体**。

#### 氮素运输与储存形式：
**天冬酰胺 ($\text{Asparagine}, \text{Asn}$)**：具有**非常高**的**稳定性和氮碳比**（2N, 4C），在氮的**转运和储藏**中起重要作用。谷氨酰胺的氮碳比为 2N, 5C。

*   **调控**：当**强光和高浓度碳水化合物**时，质体中的 $\text{GS}$ 和 $\text{Fd}$-$\text{GOGAT}$ 被激活，**抑制**天冬酰胺合成酶 ($\text{AS}$) 途径，促进氮同化合成**谷氨酰胺**、**谷氨酸**和**低氮碳比化合物**。当**能量供应不足**时，$\text{GS}$ 和 $\text{Fd}$-$\text{GOGAT}$ 受到抑制，$\text{AS}$ 途径被**激活**，氮同化进入**天冬酰胺途径**，易于体内长距离运输和储存。
*   **铵的转运形式**：
    *   起源于**温带**的豆科植物铵的输出形式为**酰胺**（天冬酰胺和谷氨酰胺）。例子：豌豆、三叶草、蚕豆。
    *   起源于**热带**的豆科植物铵的输出形式为**酰脲** ($\text{ureides}$)。例子：大豆、四季豆、花生、菜豆。主要的酰脲有**脲囊酸** ($\text{allantoic acid}$)，**脲囊素** ($\text{allantoin}$) 和**瓜氨酸** ($\text{citrulline}$)。

### 1.4 氨基酸合成与转氨反应

**氨基酸合成**：含氮的氨基来自**谷氨酰胺和谷氨酸的转氨反应**；碳骨架来自**糖酵解**生产的 3-磷酸甘油酸、磷酸希醇式丙酮酸、丙酮酸，或**三羧酸循环**中的 $\alpha$-酮戊二酸、草酰乙酸。

**天冬氨酸转氨酶 ($\text{aspartate aminotransferase}, \text{AS}$)**：
*   参与**苹果酸-天冬氨酸穿梭反应**，天冬氨酸参与了从线粒体和叶绿体到细胞质的转运。
*   在 $\text{C}_4$ 途径中，天冬氨酸参与了碳从叶肉细胞到维管束鞘细胞的转运。
*   转氨反应需要**磷酸吡哆醛**（维生素 $\text{B}_6$) 为辅基。

### 1.5 生物固氮 ($\text{Biological Nitrogen Fixation}$) 机制

**生物固氮**：固氮微生物将 $\text{N}_2$ 还原成铵。

#### 固氮酶复合体与能量：
**固氮酶复合体**：由**铁 ($\text{Fe}$) 蛋白**和**钼铁 ($\text{MoFe}$) 蛋白**组成。
*   **铁蛋白**：由两个相同的亚基组成，每个亚基含一个**铁硫簇** ($\text{4Fe}$-$\text{4S}^{2-}$)，氧可使其**不可逆失活**。
*   **钼铁蛋白**：由 4 个亚基组成。
*   **能量消耗**：固氮酶催化的氮还原需要投入大量的能量。每固定 1 $\text{g}$ $\text{N}_2$ 需要消耗 12 $\text{g}$ 碳水化合物。供应给固氮酶的能量中 30% - 60% 被用于合成 $\text{H}_2$。
*   **厌氧要求**：氮固定需要在**厌氧（或微氧）**条件下进行，因为氧会使固氮酶不可逆失活。

#### 共生固氮的特殊结构和调控：
**共生固氮菌**：与高等植物形成共生关系，如**豆科植物** ($\text{Leguminosae}$) 和**根瘤菌** ($\text{rhizobia}$)。

*   **根瘤 ($\text{nodules}$)**：由寄主形成的包裹固氮菌的特殊结构。根瘤内部是**微氧环境**，既可以进行呼吸作用，又不足以使固氮酶失活。
*   **豆血红蛋白 ($\text{leghemoglobin}$)**：存在于侵染固氮菌的根瘤细胞中，是一种**亚铁血红素蛋白**。它与氧有很强的亲和力 ($\text{Km}$ $\sim$ 0.01 $\mu\text{M}$)，将氧传递给根瘤中进行呼吸作用的共生固氮菌。

**结瘤信号传导流程**：
1.  **类黄酮分泌**：寄主根部分泌**类黄酮类代谢物**。
2.  **趋药性反应** ($\text{chemotaxis}$): 根瘤菌向植物根系移动。
3.  **$\text{NodD}$ 激活**：类黄酮类代谢物激活 **$\text{NodD}$ 蛋白**。
4.  **$\text{nod}$ 基因转录**：激活的 $\text{NodD}$ 蛋白结合 $\text{nod}$ 盒，激活其它 $\text{nod}$ 基因的转录。

**结瘤因子 ($\text{Nod factor}$)**：根瘤菌产生，与寄主产生的**结瘤因子受体**的相互识别决定了固氮微生物与寄主的专一性。
*   **结构**：是一种 $\beta$1$\rightarrow$4-$\text{N}$-乙酰基-$\text{D}$-葡萄糖胺组成的**几丁质骨架**，在非还原端糖基的 $\text{C}$-2 位置上有一个脂肪酸链。
*   **合成机制**：
    *   **$\text{NodA}$**：一种 $\text{N}$-乙酰转移酶，催化脂酰链的加长。
    *   **$\text{NodB}$**：一种几丁质-寡糖脱乙酰酶。
    *   **$\text{NodC}$**：一种几丁质-寡糖合成酶，连接 $\text{N}$-乙酰-$\text{D}$-氨基葡萄糖单体。

## 2. 硫的同化 ($\text{Sulfur Assimilation}$)

**硫在植物中的作用**：是二硫键、铁硫簇、辅酶组分、结瘤因子和半胱氨酸及甲硫氨酸的成分。

#### 硫酸根 ($\text{SO}_4^{2-}$) 还原流程：
**硫酸根 ($\text{SO}_4^{2-}$)**：是植物从土壤中吸收硫的主要形式。含硫化合物的合成首先是将硫酸根还原成**半胱氨酸**。

1.  **$\text{APS}$ 形成**：在 **$\text{ATP}$-硫酰化酶** ($\text{ATP sulfurylase}$) 作用下，$\text{ATP}$ 与 $\text{SO}_4^{2-}$ 作用，形成 **$5'$ -腺苷酰硫酸 ($\text{APS}$)** 和焦磷酸 ($\text{PPi}$)。
2.  **$\text{APS}$ 还原**：在**质体**中，$\text{APS}$ 经过多步反应，最终形成**半胱氨酸**（主要途径）。
3.  **$\text{PAPS}$ 形成**（次要途径）：在**细胞质**中，$\text{APS}$ 激酶催化 $\text{APS}$ 与 $\text{ATP}$ 作用生成 **$3'$ -磷酸腺苷-$5'$ -磷酰硫酸 ($\text{PAPS}$)**。

*   **电子供体**：硫酸根（+6）还原为半胱氨酸（-2）需要 8 个电子 ($\text{e}$)，电子供体包括**谷胱甘肽** ($\text{glutathione}$)，**铁氧还蛋白** ($\text{ferredoxin}$)，$\text{NAD(P)H}$ 或 $\text{O}$-乙酰丝氨酸 ($\text{O}$-$\text{acetylserine}$)。
*   **组织部位**：与根中硫的同化相比，在**叶片**中硫的同化比较活跃。这是因为光合作用产生的**还原态铁氧还蛋白**和光呼吸产生的**丝氨酸**促进了 $\text{O}$-乙酰丝氨酸的形成。

#### 甲硫氨酸的合成：
**甲硫氨酸** ($\text{Methionine}$): 在**质体**中，甲硫氨酸的合成前体是**半胱氨酸**。甲硫氨酸为乙烯合成和木质素合成中起重要作用的 **$\text{S}$-腺苷甲硫氨酸**提供 $\text{S}$。

---

## 3. 磷酸盐的同化 ($\text{Phosphate Assimilation}$)

**磷酸根 ($\text{HPO}_4^{2-}$)**：土壤中的磷酸根通过植物根系的**磷酸根转运蛋白**被植物吸收。

**磷酸盐的同化流程**：
在磷酸盐的同化反应中，**无机磷** ($\text{Pi}$) 通过磷酸酯键结合到 $\text{ADP}$ 的第二个磷酸基团上，形成 **$\text{ATP}$**。

*   **$\text{ATP}$ 能量来源**：
    *   **线粒体**：$\text{ATP}$ 的合成能量来自于 $\text{NADH}$ 的**氧化磷酸化**。
    *   **叶绿体**：$\text{ATP}$ 合成能量来自于**光合磷酸化**。
    *   **细胞质**：**糖酵解**可以形成 $\text{ATP}$。
*   **糖酵解同化机制**：糖酵解过程中，无机磷被同化到 **1,3-二磷酸甘油酸** $\rightarrow$ 形成高能量的酰基磷酸基团 $\rightarrow$ 为 $\text{ADP}$ 提供磷酸基团，形成 $\text{ATP}$。

---

## 4. 阳离子的同化 ($\text{Cation Assimilation}$)

**阳离子**：钾、镁、钙、铜、铁、锰、钴、钠、锌。

*   **结合形式**：阳离子通过**非共价键**与有机化合物结合形成复合体。非共价键包括**配位键**（碳化合物上的氧或氮原子提供共用的电子对）和**静电键**（带正电的阳离子与带负电的基团如 $\text{-COO}^-$ 之间形成）。
*   **例子**：**镁-叶绿素 $\text{a}$ 复合物** ($\text{Mg}^{2+}$-chlorophyll a complex)，**苹果酸钾复合体** ($\text{potassium malate complex}$)。

### 铁 ($\text{Fe}$) 的吸收与同化机制：

**土壤形式**：铁在土壤中通常以**三价铁离子** ($\text{Fe}^{3+}$) 形式存在于氧化物中，在中性 $\text{pH}$ 条件下**高度不溶**。

#### 铁吸收策略（流程）：
1.  **双子叶和单子叶植物策略**：根系分泌**质子和有机酸**，降低土壤酸性，提高铁的可溶性。缺铁时，植物也可以诱导释放质子。
    *   **还原**：细胞质膜上存在**铁螯合还原酶** ($\text{iron-chelating reductase}$)，在 $\text{NADH}$ 或 $\text{NADPH}$ 为电子供体时，可将 $\text{Fe}^{3+}$ 还原为可溶性高的**亚铁离子** ($\text{Fe}^{2+}$)。
2.  **禾本科植物策略**：根系分泌一类特殊的螯合剂，称为**铁载体** ($\text{siderophores}$)。
    *   **螯合**：铁载体（如**麦根酸** ($\text{mugineic acid}$)) 可与 $\text{Fe}^{3+}$ 结合形成**高度稳定**的化合物。
    *   **转运**：$\text{Fe}^{3+}$-载体由禾本科植物根细胞质膜上的 $\text{Fe}^{3+}$-载体转运蛋白转运到胞质中。

#### 植物中铁的形式：
*   **转运形式**：根系吸收的铁或铁的螯合物首先被氧化成 $\text{Fe}^{3+}$，再与**柠檬酸盐**或**烟草胺**形成复合物后被转运到叶片。
*   **同化形式**：
    1.  在叶片中，在**亚铁螯合酶** ($\text{ferrochelatase}$) 催化下，$\text{Fe}^{3+}$ 被同化到**原卟啉**中，形成**血红素** ($\text{heme}$)。**植物中多数的铁存在于血红素中**。
    2.  在**铁-硫蛋白**中，铁以共价键形式与半胱氨酸中的硫因子相连，形成**铁-硫簇** ($\text{Fe}_2\text{-S}_2$)，参与氧化还原反应。
*   **储存形式**：细胞中游离的铁离子存在于**植物铁蛋白-铁复合物** ($\text{phytoferritin}$-$\text{Fe}$ complex) 中。

## 5. 矿质营养元素同化的能量需求

**能量消耗**：植物同化矿质营养元素需要消耗大量的能量。将硝酸盐还原到铵需要消耗根和茎中**总能量的 1/4**。

**光合同化过程 ($\text{photoassimilation}$)**：矿质元素同化与**光合作用电子传递**相偶联的过程。

*   **进行条件**：只有当光合作用电子传递过程中产生的还原剂（比如 $\text{NADPH}$、硫氧化蛋白、铁氧化蛋白）**超过卡尔文循环的需要量时**，光合同化过程才能进行。
*   **环境条件**：在**高光低 $\text{CO}_2$** 的条件下，光合同化过程才能进行。高浓度的 $\text{CO}_2$ 抑制叶片（$\text{C}_3$ 植物）和微管束鞘细胞（$\text{C}_4$ 植物）中硝酸盐的同化过程。
