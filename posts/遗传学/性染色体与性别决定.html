# 性染色体与性别决定
### 3.1.1 性别与性染色体
历史发现
    - Hening (1891) 首次在半翅目昆虫的精母细胞中发现了 X, Y 染色体，但并未发现它们与性别相关。
    - Meclcrus (1902) 首次认为 X 染色体与性别有关。
    - Wilson 等 (1905) 在直翅目与半翅目昆虫中证明，雌体有两套常染色体 + 两条 X 染色体，雄体有两套常染色体 + 1X（XX-XO）。
基础概念
    - 性染色体 (sex chromosome)：在生物许多成对的染色体中，直接与性别决定有关的一个或一对染色体。
    - 常染色体 (autosome)：性染色体以外的染色体，常用“A”表示。
    - 性比 (sex ratio, SR)：两性生物中雄性:雌性=1:1，此为一个恒定的比率。
### 3.1.2 人类的性染色体
人类核型
    - 人类有 46 条染色体 ($2n = 46$)，其中包括 22 对常染色体和 1 对性染色体。
    - 女性核型：$44A + XX$。
    - 男性核型：$44A + XY$。
    - 同配性别 (homogametic sex)：只能产生一种染色体核型配子的性别，例如人类女性 XX。
    - 异配性别 (heterogametic sex)：能产生两种不同染色体核型配子的性别，例如人类男性 XY。
X/Y 染色体特征
染色体	长度 (Mb)	编码蛋白质基因数	共有基因数
X 染色体	155	1098	54
Y 染色体	60	78	54
X/Y 染色体区域与基因
    - 假(拟)常染色体区 (preudoautosomal region, PAR)：人类的 X 和 Y 染色体端部具有高度同源性的 DNA 序列的区域，减数分裂时这个区域能发生配对和染色体重组。
    - X/Y染色体特异区 (Differential region of the X/Y)：Y 染色体的该区域又叫Y染色体非重组区 (nonrecombining region of the Y, NRY)、雄性特异区 (male-specific region of the Y, MSY) 或雄性专一区 (male-specific region)。
    - X/Y连锁基因：X染色体特异区域的基因称为 X连锁基因；位于 Y染色体特异区域的基因称为 Y连锁基因。
    - X/Y连锁遗传：X/Y染色体特异区的基因表现为 X/Y 连锁遗传。
    - SRY基因 (SRY gene)：是 Y 连锁基因之一，其功能是启动睾丸分化，是重要的雄性决定基因。
### 3.1.3 性别决定
性别决定的机制包括：① XY 型；② ZW 型；③ XO 型；④ 染色体组倍性和性别决定；⑤ 有花植物的性别决定；⑥ 环境因子与性别决定。
① XX-XY型
    - 特征：雄性是异配性别 (heterogametic sex)，具有两个异型性染色体 (XY)；雌性性染色体为 XX。
    - 人类：Y 染色体的雄性决定作用，主要由 SRY基因 启动睾丸分化。
    - 果蝇：性别的决定取决于 X 染色体数目与常染色体数目的比率 ($X/A$)。 
          - X/A比值直接决定了 Sxl基因 的表达与否。
          - Sxl 表达：雌性；Sxl 不表达：雄性。
          - $X/A = 0.5$ 为雄性；$X/A = 1.0$ 为雌性。
          - 例如：果蝇的雌雄嵌合体 (gynadromorphism)。
② ZZ-ZW型
    - 特征：雌性是异配性别 (heterogametic sex)。雄性性染色体为 ZZ；雌性性染色体为 ZW。
    - 举例：鸡 (雌鸡 $76+ZW$；雄鸡 $76+ZZ$)。
③ XX-XO型
    - 特征：雄性是异配性别 (heterogametic sex)，且只有一条性染色体 (X)。雄性性染色体为 X；雌性性染色体为 XX。
    - 举例：蝗虫 (蝗虫♂ $22+X$；蝗虫♀ $22+XX$)。
半合子 (hemizygote) 概念
    - 定义：具有二组相同的染色体组，但有一个或多个基因是单拷贝的，没有与之相对应的等位基因，这种合子称为半合子。
    - 在 XO 型、XY 型和 ZW 型性决定的生物中，异配性别中没有与 X 和 Z 染色体对应的基因，所以 X 或 Z 染色体上的隐性基因也有表型效应，称这些基因为半合子。
    - 半合子突变 (hemizygote mutation)：雄性（XY型）X染色体特异区的基因突变，因只有一份拷贝，故突变表现出来的疾病往往较重。
④ 染色体组倍性和性别决定
    - 举例：蜜蜂。雄蜂是单倍体 (haploid, $n=16$)；雌蜂是二倍体 (diploid, $2n=32$)。
    - 机制：未受精卵发育成雄蜂，受精卵发育成雌蜂（蜂皇或工蜂）。雄蜂没有父亲，但有外祖父母。
⑤ 有花植物的性别决定
    - 雌雄同株占 95%（无性别，无性染色体）。
    - 雌雄异株占 5%（有 X 和 Y 染色体，例如女娄菜、银白杨、银杏、菠菜）。
    - 基因决定雌雄花的发育：例如玉米，Ba 基因决定雌花序形成，Ts 基因决定雄花序形成。
    - 基因决定雌雄：例如喷瓜的复等位基因控制（显隐性关系：$aD$(雄性决定) > $a+$ (两性) > $ad$(雌性)）。
⑥ 环境因子与性别决定
    - 温度依赖型性别决定 (temperature dependent sex determination, TSD)：存在于爬行动物中。
    - 举例：后螠。自由游动的幼虫发育为中性；落在海底发育为雌性；落在吻部发育为雄性。
## 3.2 性连锁遗传分析
性连锁遗传
性连锁遗传 (sex-linked inheritance) 或伴性遗传：某种性状与性别一起（连锁）遗传的现象。其内在原因是控制这种性状的基因位于性染色体 (X、Y) 上。
### 3.2.1 黑腹果蝇的伴性遗传
摩尔根 (T. H. Morgal)：美国遗传学家，于 1901 年通过果蝇近亲交配，在红眼黑腹果蝇中发现了一只白眼果蝇。他经过进一步研究，发现了连锁互换法则。
    - 摩尔根的解释：控制白眼的隐性基因位于 X 染色体上。由于 Y 染色体不带该基因的等位基因，在雄性果蝇中，控制白眼的隐性基因的作用不被其他基因掩盖，得以表达。
    - 现象总结：雄性不存在杂合体，隐性的遗传因子也能表现出性状；雌性存在杂合体；雄性个体中，对应眼睛颜色的遗传因子是 $n$，雌性是 $2n$。
    - 交叉遗传 (criss-cross inheritance)：指母亲的性状传给儿子，父亲的性状传给女儿。当同配性别传递纯合隐性基因时，F1表现交叉遗传。
    - 隔代遗传 (skipped generation)：指外祖父的性状通过女儿传给了外孙子。当同配性别传递纯合显性基因时，F2性状表现隔代遗传。
伴性遗传与非伴性遗传的特点比较：
    1. 决定性状的基因在性染色体上。
    2. 性状的遗传与性别有关。
    3. 正交与反交 (reciprocal cross) F1的结果不同。
    4. 表现特殊的交叉遗传或隔代遗传现象。
### 3.2.2 遗传的染色体学说的直接证据
    - 伴性遗传只表明一个特定基因的行为与某一特定染色体的行为相关。
    - 1916 年，布吉里斯 (Brides) 在摩尔根研究的基础上，发现了初级例外 (primary) 和次级例外 (seconday) 子代果蝇，通过核型观察证明了他的模型是正确的。这直接证明了染色体是基因的载体。
### 3.2.3 伴性遗传
#### 3.2.3.1 X-染色体连锁显性遗传 (X-linked dominant inheritance, XD)
由 X 染色体特异区上的显性基因引起的伴性遗传。
    - 基因型：女性患者的基因型为 $X^R / X^R$ 或 $X^R / X^r$；男性患者的基因型为 $X^R / Y$。
    - 发病特点：女性患者多于男性患者（女性发病率是男性发病率的 $(2-p)$ 倍，其中 $p$ 为显性致病基因频率）。父亲患病，女儿都患病，儿子正常（母亲正常）。
    - 发病率计算：若显性致病基因 ($X^R$) 的频率为 $p$：男性患病率 $= p$；女性患者的病率 $= p^2 + 2pq$。
    - 举例：牙釉质发育不全症；抗维生素D性佝偻病。
#### 3.2.3.2 X-染色体连锁隐性遗传 (X-linked recessive inheritance, XR)
由 X 染色体特异区上的隐性基因引起的伴性遗传。
    - 基因型：女性患者的基因型为 $X^r / X^r$；男性患者的基因型为 $X^r / Y$。
    - 发病特点：男性发病率高于女性。致病基因频率愈低，女性的发病率愈小。男性患者只传女儿（携带者），通过女儿传给外孙子（隔代遗传）。女性患者只传儿子，女儿为携带者（交叉遗传）。
    - 发病率计算：若隐性致病基因 ($X^r$) 的频率为 $q$：男性发病率 $= q$；女性发病率 $= q^2$。
    - 举例：血友病 (hemophila)；色盲 (colorblindness)；葡萄糖-6-磷酸脱氢酶 (G-6-PD) 缺乏症；Dunchenne 型肌营养不良症。
#### 3.2.3.3 Y-染色体连锁遗传 (Y-linked heritance)
由 Y 染色体特异区携带的基因所导致的伴性遗传。
    - 限雄遗传 (holandric heritance)：由于 Y 染色体仅存在于男性，所以由 Y 染色体携带的基因仅传递给儿子，而不遗传给女儿。
    - 举例：长毛耳轮。
#### 3.2.3.4 不完全性连锁遗传 (Incomplete sex-linked inheritance)
    - 定义：位于 X 和 Y 染色体上假(拟)常染色体区 (preudoautosomal region, PAR) 上的基因，因存在交换重组的可能性，故它们的遗传称为不完全性连锁遗传。
    - 完全性连锁遗传：位于 X 或 Y 染色体上特异区上的基因，没有同源基因，没有交换重组的可能性，故它们的遗传称为完全性连锁遗传。
#### 3.2.3.5 从性遗传 (Sex-influence inheritance, Sex-controlled inheritance)
    - 定义：一对体染色体上的等位基因杂合子有时在两种性别中表现型不同，这种现象称为从性遗传。
    - 举例：绵羊的有角基因 $H/h$ 时，公羊有角，母羊无角；人的秃头基因 $S/s$ 时，男人秃头，女人非秃头。
## 3.3 剂量补偿效应及其分子机制
### 3.3.1 剂量补偿效应 (dosage compensation effect)
在 XY 染色体决定性别的生物中，某种与性染色体连锁的基因在 XX 和 XY 个体之间，其表达产物的量相等或相近似的现象。
剂量补偿的三种机制：
    1. 哺乳类动物：雌性个体细胞内一条 X 失活，雄性个体仅有的一条 X 具有活性（如巴氏小体的形成）。
    2. 果蝇：雌性两条 X 染色体上的基因保持正常转录活性；雄性一条 X 染色体上基因保持超转录活性。 
          - 剂量补偿作用复合体 (DCC, dosage compensation complex) 决定了雄性果蝇细胞中 X 染色体的活性是雌性的两倍。MSL2 是雄性特异表达蛋白，是 DCC 调节子。
    3. 线虫：雌性两条 X 染色体上的基因均保持低转录活性；雄性一条 X 染色体上基因保持正常转录活性。
### 3.3.2 巴氏小体 (Barr body)
    - 定义：存在于雌性人与动物间期细胞核内的一种高度浓缩的染色质小体。因与性别、X 染色体数目相关，故也称性染色质体 (Sex-chromatin body)。
    - 实质：失活的 X 染色体。
    - 数目计算：巴氏小体的数目 = X 染色体的数目 - 1。
Lyon 假说（哺乳类动物剂量补偿效应与 X 染色体失活关系的学说）：
    1. 正常雌性细胞中的两条 X 染色体中，只有 1 条有活性 (activation X, $X_a$)，另一条无活性（巴氏小体，inactivation X, $X_i$），以此保证雌雄细胞获得相同的有效基因产物。
    2. 雌性个体细胞中 X 染色体的失活是随机的。
    3. 失活发生在胚胎发育的早期。失活一旦发生，该细胞的所有后代细胞中的该 X 染色体均处于失活状态。
    4. 杂合体雌性在伴性基因的作用上是嵌合体 (mosaic)。
### 3.3.3 X-染色体连锁基因失活的特征与分子机制
    - 分子机制：X-染色体上存在一个特异性的失活中心 (X inactivation center, XIC)。
    - XIC 包含一个 X 染色体失活特异转录子基因 (X inactive specific transcript, XIST)。
    - XIST 基因转录出一个无 ORF (open reading frame) 的 RNA（功能RNA），该 RNA 与失活的染色体特异结合，导致 X 染色体的失活。
    - 活性 X-染色体上的 XIST 基因被高度甲基化，不能转录 RNA，因此该 X 染色体保持其活性。
    - 逃避失活基因：约 $15%$ 的 X 染色体基因逃避失活。它们包括假(拟)常染色体区 (PAR) 上的基因（如 $MIC2$、$XG$、$SGS$）、与 X 染色体失活相关的 XIST 基因，以及具有特殊功能的基因。
## 3.4 连锁交换与重组
### 3.4.1 连锁现象的发现
贝特逊 (W. Bateson)：通过香豌豆两对性状的杂交实验，发现了连锁现象（不符合孟德尔规律）。
    - 相引组或相引相 (Coupling series, Coupling phase)：两个显性性状连锁在一起遗传，两个隐性性状连锁在一起遗传的杂交组合。又称为顺式 (cis)。
    - 相斥组或相斥相 (Repulsion series, Repulsion phase)：显性性状与隐性性状连锁在一起遗传的杂交组合。又称为反式 (trans)。
### 3.4.2 果蝇的完全连锁与不完全连锁
摩尔根等 (1911) 对连锁遗传现象作出了科学的解释。
    - 完全连锁 (complete linkage)：同一同源染色体的两个非等位基因不发生非姐妹染色单体之间的交换，则这两个基因总是联系在一起遗传的现象。 
          - 举例：雄果蝇；雌家蚕。
    - 不完全连锁 (incomplete linkage)：位于同源染色体上的非等位基因的杂合体在形成配子时，除有亲型配子外，还有少数的重组型配子产生的现象。
    - 重组 (recombination)：同源染色体上不同对等位基因之间重新组合。
    - 摩尔根的总结：在不完全连锁中，F1虽然形成四种配子，但其比例不符合 $1:1:1:1$；两种亲本型配子多，两种重组型配子少；两种亲本型配子数大致相等，两种重组型配子数也大致相等。
### 3.4.3 连锁群 (linkage group)
连锁群 (linkage group)：指同一染色体上的所有基因。凡是充分研究过的生物，连锁群的数目都应等于其单倍体的染色体数。
