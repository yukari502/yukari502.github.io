# 真核生物的遗传重组
### 4.1.1 遗传重组概述
    - 遗传重组 (genetic recombination)：DNA 双螺旋间的遗传物质断裂并发生重组，从而改变基因组成和排列顺序，导致生物体的变异，产生新的性状的过程。
    - 同源重组 (homologous recombination)：又称普遍性重组 (generalized recombination)。发生在非姐妹染色单体 (sister chromatid) 之间 (真核生物) 或含有同源序列的 DNA 分子之间或分子之内的重新组合 (原核生物、病毒)。其发生依赖于较大范围的 DNA 同源序列的联会 (synapsis)。
    - 位点专一性重组 (Site-specific recombination)：又称整合式重组 (integrative recombination) 或保守型重组 (conservation recombination)。只依赖于小范围内同源序列的联会，且重组只限于在这一小范围内。例如：$\lambda$ 噬菌体 DNA 整合到大肠杆菌基因组的过程。
    - 异常重组 (illegitimate recombination)：又称复制重组 (replicative recombination)。不依赖于同源序列，依赖于特定的酶。例如：真核生物的转座现象。
### 4.1.2 同源重组发生在减数分裂前期
    - 同源重组中负责 DNA 配对和重组的蛋白质因子无碱基序列的特异性，只要两条 DNA 序列相同或接近，重组就可以在此序列中任何一点发生。
    - 同源重组发生时，DNA 分子之间相互交换对等的部分。
    - 同源区越长越有利于同源重组。例如，哺乳动物基因间的重组要求同源序列在 150bp 以上。
### 4.1.3 同源重组的分子模型
    - Holliday 模型（杂合DNA 模型，hybrid DNA model）： 
          - 原理/机理：要发生重组的 2 个 DNA 分子的 2 条单链在同一部位断裂，断裂的游离末端彼此交换形成异源双链。随后 2 条杂合单链彼此连接形成 Holliday 连接体。
          - 阶段：前联会体阶段 $\rightarrow$ 联会体形成 $\rightarrow$ Holliday 结构的拆分。
    - 双链断裂起始重组模型 (double-strandbreak model)： 
          - 原理/机理：一条染色体的两条链都发生了断裂（由内切酶水解磷酸二脂键引起），随后核酸外切酶扩大缺口。断裂链的游离 3’ 端插入到具有完整双链的同源染色体中，形成 D 环结构 (Displacement loop)。DNA 聚合酶以完整链为模板开始合成。
## 4.2 基因转变及其分子机制
### 4.2.1 基因转变现象的发现（四分子分析中的异常分离）
    - 顺序四分子中，基因与着丝点间没有交换时，为第一次分裂分离 (M1)，产生 2 种子囊孢子排列方式。
    - 顺序四分子中，基因与着丝点间发生交换时，为第二次分裂分离 (M2)，产生 4 种子囊孢子排列方式。
    - 基因转变表现为在子囊中会低概率出现异常排列的形式（如非 M1 或 M2）。
### 4.2.2 基因转变的分子机制
    - 异源双链DNA (heteroduplex DNA)：又称杂合DNA (hybrid DNA)，在重组连接点的 DNA 双链分子中，两条链分别来源于两个发生重组的 DNA 分子。
    - 补丁重组体 (patch recombinant)：Holliday 结构拆分时，若重组连接点两侧基因序列没有发生重组，仅留下一段异源双链DNA区域，这样的重组体称为补丁重组体。
    - 异源双链DNA中，常出现碱基不完全配对的情况，这需要通过 DNA 修复来校正。
### 4.2.3 基因转变的类型
    - 染色单体转变 (Chromatid conversion)：减数分裂 4 个产物有 1 个发生了基因转变，表现为 6:2 的分离比。
    - 半染色单体转变 (Half-chromatid conversion)：减数分裂 4 个产物有 1 个产物的一半，或 2 个产物各一半发生了基因转变，表现为异常 4:4 或 5:3 分离比。
## 4.3 体细胞的基因分离与重组
### 4.3.1 体细胞交换与单倍体化
    - 异核体 (heterokaryon)：带有不同遗传性状的两个单倍体细胞或菌丝相互融合时，在一个细胞或菌丝中并存有两种以上不同遗传型的核。
    - 合核体 (synkaryon)：异核体的两个核融合形成的核体。
    - 分离子 (segregant)：合核体形成的分生孢子中，是重组体、非整倍体或单倍体的总称（指等位基因的分离，纯合化的过程）。
    - 单倍体化 (haploidization)：产生非整倍体或单倍体的过程。
    - 体细胞交换 (somatic crossing over)：产生重组体的过程。
### 4.3.2 有丝分裂交换与基因定位
    - 有丝分裂交换 (mitotic crossing over)：导致产生分离子（1/2 的概率产生分离子）。
    - 体细胞交换作图的原理是依据体细胞同源染色体的交换使得染色体远侧的杂合基因纯合化的规律。
    - 核心规律：离着丝粒愈近的基因纯合化的机会愈小，愈远的则愈大。
    - 准性生殖 (parasexuality)：丝状真菌特有的遗传现象。其基因重组不是通过减数分裂，而是在体细胞的有丝分裂过程中通过染色体无规则且不协调的交换和减少形成。
## 4.4 真核生物基因的删除、扩增及重排
### 4.4.1 基因删除 (gene elimination)
    - 基因删除：通过丢失染色体，丢失某些基因而删除这些基因的活性的现象。
    - 例如：马蛔虫、线虫和小麦瘿蚊在个体发育中，体细胞常常丢失整条或部分染色体。
### 4.4.2 基因扩增 (gene amplification)
    - 基因扩增：基因组内某些基因的拷贝数专一性地大量增加的现象。
    - 实质：通过差别的基因复制 (differential gene replication) 完成。
    - 最常见的基因扩增是 rRNA 基因。例如：非洲爪蟾卵母细胞 rDNA 扩增 4000 倍。
    - 核仁组织区 (nucleolar organizing region, NOR)：是 rRNA 基因所在部位，参与形成核仁的染色质区。
    - rRNA 基因扩增形成的 rDNA 是独立于染色体外存在的环状的 DNA 小分子，可通过滚环复制进行自我复制。
### 4.4.3 基因重排 (gene rearrangement)
    - 基因重排：DNA 分子核苷酸序列的重新排列。
    - 接合型互变 (mating type interconversion)：酿酒酵母单倍体的 $\alpha$ 型可转变为 $a$ 型，反之亦然。互变依赖于显性基因 HO。
## 4.5 真核生物基因的物理图谱位置确定
    - 遗传图谱 (genetic map)：根据测交实验计算出的特定基因之间重组率，确定连锁基因在染色体上相对位置而绘制的简单线性示意图。
    - 物理图谱 (physical map)：各遗传标记之间或 DNA 序列两点之间，以物理距离（以碱基对 (base pair, bp) 长度度量）来表示其在 DNA 分子上的位置图。
    - 正向遗传学 (forward genetics)：通过基因组的自发突变或人工诱变，寻找相关的表型或性状改变，然后找到对应的突变基因并揭示其功能。
    - 反向遗传学 (reverse genetics)：通过改变某个特定的基因或蛋白质，再去寻找有关的表型变化。
    - 分子标记 (Marker)：一般为非编码重复序列等或单核苷酸 (SNP)，通常无生物学功能不影响表型。
    - 基因与分子标记的区别：基因是有功能的序列，会决定表型。分子标记和基因都符合遗传学三大定律。
图位克隆（计算方式和原理）
    - 原理：在正向遗传学研究中，通过表型判断基因型，利用分子手段检测分子标记，计算基因与分子标记的重组率。
    - 计算方式：重组率越小，基因距分子标记的距离越近。
