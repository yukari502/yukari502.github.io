# 植物生理学 植物呼吸作用

## 1. 呼吸作用的概念与生理意义

### 1.1 呼吸作用的概念

**植物呼吸作用** (Plant respiration)：呼吸作用及其相关的碳代谢，以受控的方式释放储存在碳化合物中的能量供细胞使用。同时，它也为其他生物合成提供许多碳前体。

* **总反应**：碳水化合物（如 $\text{C}_6\text{H}_{12}\text{O}_6$）与氧气和水反应，生成 $\text{CO}_2$ 和水。

### 1.2 呼吸作用的生理意义

* 为植物生命活动提供能量。
* 是**植物代谢的中心**：为合成其他重要有机物提供前体。
* 参与植物对生物和非生物胁迫的耐受。
* 保护叶绿体并提高光合作用。
* 参与氮代谢的调节。

### 1.3 线粒体结构与特点

* **结构**：双层膜细胞器，包括外膜、内膜、膜间隙、基质和嵴。
* **内膜特点**：约 70% 干重是蛋白质；对 $\text{H}^+$ 具有高度不渗透性；大分子物质的运输需要转运体。
* **线粒体基因组**：比其他生物大（约 100 kb），包含大量非编码序列（内含子）。大多数线粒体蛋白由核基因组编码。植物线粒体基因的重组与**细胞质雄性不育** ($\text{CMS}$) 相关。

## 2. 植物呼吸代谢途径

呼吸代谢途径包括糖的降解、糖酵解途径、三羧酸循环和磷酸戊糖途径。

### 2.1 淀粉和蔗糖的降解流程

* **淀粉降解**：淀粉可通过**磷酸化**和**水解**降解。
  * **淀粉磷酸化酶** (Starch phosphorylase)：从非还原端逐一切割葡萄糖，生成 **$\text{G-1-P}$**。
  * **$\alpha$-淀粉酶** ($\alpha$-amylase)：水解 $\alpha$-1,4-和 $\alpha$-1,6-糖苷键。
  * **$\beta$-淀粉酶** ($\beta$-amylase)：从非还原端逐一切割 **$\beta$-麦芽糖**。
* **蔗糖降解**：
  * **转化酶** (Invertase)：水解蔗糖生成**葡萄糖**和**果糖**。碱性转化酶位于细胞质，酸性转化酶位于液泡和细胞壁。
  * **蔗糖合酶** (Sucrose synthase)：催化蔗糖和 $\text{UDP}$ 生成果糖和 $\text{UDP}$-葡萄糖。

### 2.2 糖酵解途径 (Glycolysis Pathway，EMP)

* **定义**：葡萄糖或淀粉经过一系列**厌氧氧化**过程分解为**丙酮酸**。
* **流程**：1 分子葡萄糖 $\rightarrow$ 2 分子丙酮酸 $+ 2 \text{NADH} + 2 \text{ATP}$。
* **限速步骤**：速率取决于**磷酸果糖激酶** ($\text{PF}$ kinase) 活性。
* **厌氧呼吸**：在厌氧或缺氧条件下，产物是**乳酸**或**乙醇**。

### 2.3 三羧酸循环 (Tricarboxylic Acid Cycle，TCA)

* **位点**：线粒体基质。
* **流程**：丙酮酸经**丙酮酸脱氢酶复合体**氧化 $\rightarrow$ 经 $\text{TCA}$ 循环完全氧化降解，产生 $\text{CO}_2$ 和 $\text{H}_2\text{O}$。
* **产物**（每分子丙酮酸）：4 分子 $\text{NADH}+\text{H}^+$、1 分子 $\text{FADH}_2$、1 分子 $\text{ATP}$、3 分子 $\text{CO}_2$。
* **植物 $\text{TCA}$ 循环特点**：
  * 琥珀酰 $\text{CoA}$ 合成酶催化生成 **$\text{ATP}$**（动物为 $\text{GTP}$）。
  * 提供前体用于合成其他重要有机物。
  * 植物线粒体中存在 $\text{NAD}^+$-**苹果酸酶** ($\text{NAD}^+$-malic enzyme)，催化苹果酸转化为丙酮酸。

### 2.4 磷酸戊糖途径 (Pentose Phosphate Pathway，PPP)

* **别名**：己糖单磷酸途径 ($\text{HMP}$)、己糖磷酸旁路、葡萄糖直接氧化途径。
* **位点**：细胞质、叶绿体/质体。
* **两阶段**：氧化阶段（产出 $\text{NADPH}$ 和 $\text{CO}_2$）和非氧化阶段。
* **生理意义**：
  * 产生 **$\text{NADPH}$**，为脂肪酸合成、氮代谢等生物合成反应提供还原力。
  * 中间产物（如 $\text{E-4-P}$）参与其他代谢（如酚类化合物形成）。

## 3. 电子传递链与氧化磷酸化机制

### 3.1 电子传递链 (Electron Transport Chain，ETC) 组分

呼吸电子传递链包括四个酶复合体 ($\text{I}$ 到 $\text{IV}$) 和 $\text{ATP}$ 合酶（复合体 $\text{V}$），位于线粒体内膜。

* **复合体 $\text{I}$ ($\text{NADH}$: 泛醌氧化还原酶)**：将 $\text{NADH}$ 的电子传递给**泛醌** ($\text{UQ}$)，同时转移 $4 \text{ H}^+$。**抑制剂**包括鱼藤酮 ($\text{Rotenone}$)。
* **复合体 $\text{II}$ (琥珀酸: 泛醌氧化还原酶)**：将琥珀酸氧化为延胡索酸，将电子传递给 $\text{UQ}$。
* **泛醌** ($\text{UQ}$，ubiquinone)：脂溶性，在膜脂中自由移动，是复合体 $\text{I}$、$\text{II}$ 和 $\text{III}$ 之间的电子载体。
* **复合体 $\text{III}$ ($\text{UQH}_2$: 细胞色素 $\text{c}$ 氧化还原酶)**：将电子从 $\text{UQH}_2$ 传递到**细胞色素 $\text{c}$** ($\text{Cyt c}$)，同时转移 $4 \text{ H}^+$。
* **细胞色素 $\text{c}$ ($\text{Cyt c}$)**：周缘蛋白，是电子传递链中唯一的**可移动色素蛋白**。
* **复合体 $\text{IV}$ ($\text{Cyt c}$: 细胞色素氧化酶)**：将电子传递给 $\text{O}_2$。**抑制剂**包括 $\text{CO}$、氰化物 ($\text{CN}^-$)、叠氮化物 ($\text{N}_3^-$)。
* **呼吸体** (Respirasome)：由复合体 $\text{I}$、$\text{III}_2$ 和 $\text{IV}_4$ 等形成的大型超聚合物。

### 3.2 氧化磷酸化机制

* **氧化磷酸化** (Oxidative phosphorylation)：生物氧化过程中的磷酸化，是有氧生物合成 $\text{ATP}$ 的主要方式。
* **化学渗透假说** (Chemiosmotic hypothesis)：**质子动力势** ($\text{pmf}$) 是驱动 $\text{ATP}$ 合成的动力。
* **$\text{ATP}$ 合酶**（复合体 $\text{V}$）：
  * **结构**：$\text{F}_1$ 伸入基质（催化位点），$\text{F}_0$ 嵌入内膜（$\text{H}^+$ 通道）。
  * **变构学说** (Binding-change model)：$\text{H}^+$ 流动推动 $\text{F}_1$ 的 $\gamma$-亚基旋转 $\rightarrow$ 导致 $\beta$-亚基构象变化（**紧密 $\rightarrow$ 松弛 $\rightarrow$ 开放**） $\rightarrow$ 完成 $\text{ATP}$ 的结合、合成和释放。
  * **能量消耗**：每合成 1 分子 $\text{ATP}$ 需要 $4 \text{ H}^+$（其中 $1 \text{ H}^+$ 用于 $\text{Pi}$ 运输）。

## 4. 能量耗散途径与呼吸代谢多样性

植物线粒体内膜存在替代性电子传递途径，用于耗散多余能量。

### 4.1 替代性氧化酶 ($\text{AOX}$) 机制

* **功能**：$\text{AOX}$ (Alternative oxidase) 含有 $\text{Fe}$，将电子从 $\text{UQH}_2$ 转移到 $\text{O}_2$。
* **特性**：对 $\text{O}_2$ 亲和力高（低于细胞色素 $\text{c}$ 氧化酶），对**氰化物不敏感** (Cyanide resistant)，但被 $\text{SHAM}$ (水杨基氧肟酸) 抑制。
* **生理意义**：
  * **产热效应** (Exothermic effect)：如天南星科植物的佛焰花序，有利于开花或种子萌发。
  * 促进果实呼吸跃变式成熟（呼吸跃变现象，由**乙烯诱导**）。
  * 参与植物对胁迫的耐受。

### 4.2 解偶联蛋白 ($\text{UCP}$) 机制

* **机理**：$\text{UCP}$ (Uncoupling protein) 位于线粒体内膜，显著增加膜的**质子渗透性**。
* **后果**：减少 $\text{ATP}$ 产出，将能量转化为**热量**。

### 4.3 鱼藤酮不敏感的 $\text{NAD(P)H}$ 脱氢酶

* 包括 $\text{NDB}$（外部 $\text{NAD(P)H}$ 脱氢酶）、$\text{NDA}$（内部 $\text{NADH}$ 脱氢酶）和 $\text{NDC}$（内部 $\text{NADPH}$ 脱氢酶）。
* 这些酶将电子转移给 $\text{UQ}$，**但不伴随质子泵出**，因此 $\text{P/O} = 0$。

## 5. 呼吸代谢的调控与影响因素

### 5.1 代谢调控

* **$\text{EMP}$ 调节**：通过调节**磷酸果糖激酶** ($\text{PFK}$) 和**丙酮酸激酶**的活性。$\text{ATP}$、柠檬酸、$\text{PEP}$ 是**负效应物**；$\text{ADP}$、$\text{Pi}$ 是**正效应物**。
* **$\text{PPP}$ 调节**：主要受 **$\text{NADPH}/\text{NADP}^+$ 比值**调节。
* **能荷调节** ($\text{EC}$，Energy Charge)：$\text{EC}$ 代表 $\text{ATP}$ 在细胞所有腺苷酸中的比例（0-1，通常 0.75-0.95）。高 $\text{EC}$ 抑制 $\text{ATP}$ 生产，低 $\text{EC}$ 促进 $\text{ATP}$ 生产。

### 5.2 呼吸熵 (Respiratory Quotient, $\text{RQ}$)

**呼吸熵** ($\text{RQ}$) 是呼吸作用中释放的 $\text{CO}_2$ 量与吸收的 $\text{O}_2$ 量之比。

* 糖类 ($\text{Sugar}$) $\text{RQ} = 1$。
* 脂类/蛋白质 ($\text{Oil/protein}$) $\text{RQ} < 1$。
* 有机酸 ($\text{Organic acids}$) $\text{RQ} > 1$。

### 5.3 影响呼吸速率的外部因素

* **温度**：呼吸速率随温度升高而增加，**在 30℃时达到最大**，高于 35℃时下降。
* **$\text{O}_2$ 浓度**：存在**氧消失点**（厌氧呼吸停止的最低 $\text{O}_2$ 浓度）和**氧饱和点**（呼吸速率不再随 $\text{O}_2$ 增加而增强的 $\text{O}_2$ 浓度）。
* **$\text{CO}_2$ 浓度**：高浓度 $\text{CO}_2$（>5%）会抑制呼吸。
* **机械损伤**：可显著增强呼吸（伤呼吸）。
* **光照**：光下呼吸速率高于黑暗或阴影。
