## 植物呼吸代谢与能量转换

### 1. 呼吸作用概念与意义

**植物呼吸作用** (Plant respiration): 呼吸作用及其相关的碳代谢，以**受控的方式释放储存在碳化合物中的能量**供细胞使用。同时，它也为其他生物合成生成许多**碳前体**。

*   **总反应式**: $\text{C}_6\text{H}_{12}\text{O}_6 + 6 \text{ O}_2 + 6 \text{ H}_2\text{O} \rightarrow 6 \text{ CO}_2 + 12 \text{ H}_2\text{O}$。
*   **生理意义**:
    1.  为植物生命活动**提供能量**。
    2.  是**植物代谢的中心**：为合成其他重要有机物提供前体。
    3.  参与植物对生物和非生物胁迫的**耐受**。
    4.  保护叶绿体并**提高光合作用**。
    5.  参与**氮代谢的调节**。

### 2. 呼吸代谢途径

呼吸代谢途径包括糖的降解、**糖酵解途径** ($\text{EMP}$)、**三羧酸循环** ($\text{TCA}$) 和**磷酸戊糖途径** ($\text{PPP}$)。

#### 2.1 糖酵解途径 (Glycolysis Pathway, EMP)

**糖酵解途径** ($\text{EMP}$ pathway): 在该代谢途径中，葡萄糖或淀粉经过一系列**厌氧氧化**过程分解为**丙酮酸**。

*   **位点**：细胞质。
*   **流程**：
    *   1 分子葡萄糖 $\rightarrow$ 2 分子丙酮酸 $+ 2 \text{NADH} + 2 \text{ATP} + 2 \text{H}^+$。
    *   淀粉和葡萄糖被转化为丙酮酸。
*   **限速步骤**：糖酵解的速率取决于**磷酸果糖激酶** ($\text{PF}$ kinase) 的活性。
*   **重要性**：
    *   淀粉和葡萄糖转化为丙酮酸后，可通过 $\text{TCA}$ 循环**完全氧化**，产生更多 $\text{ATP}$。
    *   中间产物可与其他物质的代谢相联系。
    *   产生 $\text{ATP}$ 和 $\text{NADH}$。
*   **厌氧呼吸** (Anaerobic respiration): 在厌氧或缺氧条件下，呼吸底物被**部分氧化**和分解，产生的能量较少。高等植物的产物为**乳酸** (lactic acid) 或**乙醇** (ethanol)。

#### 2.2 三羧酸循环 (Tricarboxylic Acid Cycle, TCA)

**三羧酸循环** ($\text{TCA}$ cycle, Krebs cycle, Citric acid cycle): 丙酮酸被转运到线粒体基质，进行**完全氧化降解**，生成 $\text{CO}_2$ 和 $\text{H}_2\text{O}$。

*   **位点**：线粒体基质。
*   **流程**：丙酮酸经**丙酮酸脱氢酶复合体**（Pyruvate dehydrogenase complex）氧化 $\rightarrow$ 经 $\text{TCA}$ 循环完全氧化。
*   **产物**（每分子丙酮酸输出）：**4** 分子 $\text{NADH}+\text{H}^+$、**1** 分子 $\text{FADH}_2$、**1** 分子 $\text{ATP}$ 和 **3** 分子 $\text{CO}_2$。
*   **植物 $\text{TCA}$ 循环的特征**：
    *   由**琥珀酰 $\text{CoA}$ 合成酶** (succinyl-CoA synthetase) 催化的步骤在植物中生成 **$\text{ATP}$**，而在动物中生成 $\text{GTP}$。
    *   为其他重要有机物（如脂肪酸、类胡萝卜素、$\text{GA}$ 等）的合成**提供前体**。
    *   植物线粒体中存在大量的 **$\text{NAD}^+$-苹果酸酶** ($\text{NAD}^+$-malic enzyme)，可催化**苹果酸转化为丙酮酸**。

#### 2.3 磷酸戊糖途径 (Pentose Phosphate Pathway, PPP)

**磷酸戊糖途径** ($\text{PPP}$): 也被称为**己糖单磷酸途径** ($\text{HMP}$)、**己糖磷酸旁路**或**葡萄糖直接氧化途径**。

*   **位点**：细胞质、叶绿体/质体。
*   **两阶段**：
    1.  **氧化阶段**：$\text{G-6-P}$ (葡萄糖-6-磷酸) $\rightarrow \text{Ru}-5-\text{P}$ (核糖-5-磷酸) $+ 2 \text{NADPH} + \text{CO}_2$（涉及两次脱氢和一次脱羧）。
    2.  **非氧化阶段**。
*   **生理意义**：
    *   产生 **$\text{NADPH}$**，为许多生物合成反应（如脂肪酸合成、氮代谢）提供还原力。
    *   中间产物（例如 $\text{E-4-P}$，赤藓糖-4-磷酸）参与其他代谢（如酚类化合物的形成）。

#### 2.4 $\text{EMP}$、$\text{TCA}$、$\text{PPP}$ 途径对比表格

| 途径 | 发生位点 | 氧气依赖性 | 主要功能和产物 | 来源 |
| :--- | :--- | :--- | :--- | :--- |
| **$\text{EMP}$ 途径** | 细胞质 (Cytoplasm) | 厌氧氧化 | 葡萄糖分解为丙酮酸；产生 $\text{ATP}$ 和 $\text{NADH}$。 | |
| **$\text{TCA}$ 循环** | 线粒体基质 (Matrix) | 有氧氧化 | 丙酮酸完全氧化为 $\text{CO}_2$ 和 $\text{H}_2\text{O}$；产生大量的 $\text{NADH}$ 和 $\text{FADH}_2$；提供碳骨架前体。 | |
| **$\text{PPP}$ 途径** | 细胞质、叶绿体/质体 | 氧化阶段产 $\text{CO}_2$ | 产生 $\text{NADPH}$（还原力）；提供戊糖和四碳糖 ($\text{E-4-P}$) 等中间产物。 | |

### 3. 呼吸电子传递链与氧化磷酸化

#### 3.1 呼吸电子传递链 (Electron Transport Chain, ETC)

**电子传递链** ($\text{ETC}$): 位于线粒体内膜，包括四个酶复合体 ($\text{I}$ 到 $\text{IV}$) 和 $\text{ATP}$ 合酶（复合体 $\text{V}$）。电子从 $\text{NADH}$ 和 $\text{FADH}_2$ 传递给 $\text{O}_2$，同时驱动 $\text{H}^+$ 跨内膜的转运，建立**质子动力势** ($\text{pmf}$)。

| 复合体 | 名称 | 电子载体/辅基 | 电子传递流程/特征 | 质子转运 | 来源 |
| :--- | :--- | :--- | :--- | :--- | :--- |
| **复合体 $\text{I}$** | $\text{NADH}$: 泛醌氧化还原酶 | $\text{FMN}, \text{Fe}-\text{S}$ | 将 $\text{NADH}$ 的电子转移给**泛醌** ($\text{UQ}$)。**抑制剂**有**鱼藤酮** ($\text{Rotenone}$)。 | 转移 $\mathbf{4 \text{ H}^+}$ | |
| **复合体 $\text{II}$** | 琥珀酸: 泛醌氧化还原酶 | $\text{SDH}, \text{FAD}, \text{Cyt b}, \text{Fe}-\text{S}$ | 琥珀酸氧化为延胡索酸，电子转移给 $\text{UQ}$。**抑制剂**有**噻吩甲酰三氟丙酮** ($\text{TTFA}$)。 | **不转运 $\text{H}^+$** | |
| **复合体 $\text{III}$** | $\text{UQH}_2$: 细胞色素 $\text{c}$ 氧化还原酶 | $\text{Cyt b}, \text{Fe}-\text{S}, \text{Cyt c}_1$ | 电子从 $\text{UQH}_2$ 传递给 $\text{Cyt c}$。**抑制剂**有**抗霉素 $\text{A}$**。 | 转移 $\mathbf{4 \text{ H}^+}$ | |
| **复合体 $\text{IV}$** | $\text{Cyt c}$: 细胞色素氧化酶 ($\text{Cyt c}$ oxidase) | $\text{Cyt a}, \text{Cyt a}_3, \text{Cu}_{\text{A}}, \text{Cu}_{\text{B}}$ | 将电子传递给 $\text{O}_2$。**抑制剂**有 $\text{CO}$、**氰化物** ($\text{CN}^-$)、**叠氮化物** ($\text{N}_3^-$)。 | 转移 $\mathbf{2 \text{ H}^+}$ | |

**呼吸体** (Respirasome): 由复合体 $\text{I}$、$\text{III}_2$ 和 $\text{IV}_4$ 等形成的大型超聚合物，可以自主进行呼吸。

**重要可移动电子载体特征**：

*   **泛醌** ($\text{UQ}$): **脂溶性**，非蛋白质成员，可在膜脂中自由移动，是复合体 $\text{I}$、$\text{II}$ 和 $\text{III}$ 之间的电子载体。
*   **细胞色素 $\text{c}$ ($\text{Cyt c}$)**: 周缘蛋白，是**电子传递链中唯一的可移动色素蛋白**。

#### 3.2 氧化磷酸化 (Oxidative Phosphorylation) 与 $\text{ATP}$ 合成

**氧化磷酸化** (Oxidative phosphorylation): 生物氧化过程中的磷酸化，是有氧生物合成 $\text{ATP}$ 的主要方式。

*   **机制**：**$\text{P. Mitchell}$ 的化学渗透假说** (Chemiosmotic hypothesis) 认为，跨膜的**质子动力势** ($\text{pmf}$) 是驱动 $\text{ATP}$ 合成的驱动力。
*   **$\text{ATP}$ 合酶** (复合体 $\text{V}$):
    *   **结构**：$\text{F}_1$ 亲水，伸入基质（催化位点）；$\text{F}_0$ 疏水，嵌入内膜（$\text{H}^+$ 通道）。
    *   **变构学说** (Binding-change model): $\text{H}^+$ 流动推动 $\text{F}_1$ 的 $\gamma$-亚基旋转 $\rightarrow$ 导致 $\beta$-亚基构象变化（**紧密 $\rightarrow$ 松弛 $\rightarrow$ 开放**，$\text{T} \rightarrow \text{L} \rightarrow \text{O}$） $\rightarrow$ 完成 $\text{ADP}$ 和 $\text{Pi}$ 的结合、$\text{ATP}$ 合成和释放。
*   **磷氧比 (P/O)**：
    *   **定义**：**$\text{Pi}$ 消耗量**与 **$\text{O}$ 消耗量**之比。
    *   **$\text{ATP}$ 消耗 $\text{H}^+$**：每合成 1 分子 $\text{ATP}$ 需要 $4 \text{ H}^+$（其中 $1 \text{ H}^+$ 用于 $\text{Pi}$ 运输）。
    *   **$\text{NADH}$ 在 $\text{TCA}$ 中的 $\text{P/O}$**：$\mathbf{2.5}$。
    *   **$\text{FADH}_2$ 在 $\text{TCA}$ 中的 $\text{P/O}$**：$\mathbf{1.5}$ (推测值，基于 $\text{ETC}$ 复合体 $\text{III}$ 和 $\text{IV}$ 产生 $\text{H}^+$ 数量计算)。
    *   **$\text{NADH}$ 在 $\text{EMP}$ 中的 $\text{P/O}$**：$\mathbf{1.5}$。

### 4. 能量耗散与抗氰途径

植物线粒体内膜存在**替代性电子传递途径**（**抗氰呼吸**），用于耗散多余能量和调节代谢。

#### 4.1 替代性氧化酶 (Alternative Oxidase, AOX) 机制

**替代性氧化酶** ($\text{AOX}$): 一种含 $\text{Fe}$ 的酶，是**抗氰呼吸** (Cyanide resistant respiration) 或**交替呼吸** (Alternative respiration) 的主要组分。

*   **机制**：将电子从**泛醌** ($\text{UQH}_2$) 转移到 $\text{O}_2$。
*   **特性**：对 $\text{O}_2$ 亲和力高（低于细胞色素 $\text{c}$ 氧化酶）；对**氰化物 ($\text{CN}^-$) 不敏感**；被 $\text{SHAM}$ (水杨基氧肟酸) **抑制**。
*   **生理意义**：
    1.  **产热效应** (Exothermic effect)：如天南星科植物的佛焰花序，有利于开花或种子萌发。
    2.  促进果实**呼吸跃变**式成熟（由乙烯诱导）。
    3.  参与植物对**胁迫的耐受**。
    4.  **代谢协同调节**：当底物和 $\text{NADH}$ 过剩，或 $\text{Cyt}$ 途径受阻时，$\text{AOX}$ 途径分流电子，确保 $\text{EMP}$-$\text{TCA}$ 途径和 $\text{PPP}$ 的正常运行。

#### 4.2 解偶联蛋白 (Uncoupling Protein, UCP) 机制

**解偶联蛋白** ($\text{UCP}$): 位于线粒体内膜上，可显著增加膜的**质子渗透性**。

*   **机理**：$\text{UCP}$ 充当质子通道 $\rightarrow$ 质子重新进入基质，**绕过 $\text{ATP}$ 合酶** $\rightarrow$ 导致质子动力势减小 $\rightarrow$ 减少 $\text{ATP}$ 产出，将能量转化为**热量**。

#### 4.3 鱼藤酮不敏感的 $\text{NAD(P)H}$ 脱氢酶

包括 $\text{NDB}$（外部 $\text{NAD(P)H}$ 脱氢酶）、$\text{NDA}$（内部 $\text{NADH}$ 脱氢酶）和 $\text{NDC}$（内部 $\text{NADPH}$ 脱氢酶）。

*   **特征**：它们将电子转移给 $\text{UQ}$，但**不伴随质子泵出**。
*   **后果**：由于不泵出质子，这些途径产生的 $\text{P/O}$ 值低（$\text{P/O} = 0$）。
*   **作用**：在基质 $\text{NADH}$ 水平较低时，复合体 $\text{I}$ 占主导地位；当 $\text{NADH}$ 水平增加时，$\text{NDA}$ 更活跃。

### 5. 呼吸代谢的调控机制

呼吸代谢主要通过调控关键酶和能量状态进行反馈控制。

#### 5.1 $\text{EMP}$ 途径的调控

主要通过调控**磷酸果糖激酶** ($\text{PFK}$) 和**丙酮酸激酶**的活性。

*   **负效应物** (Negative effectors)：$\text{ATP}$、柠檬酸、$\text{PEP}$。
*   **正效应物** (Positive effectors)：$\text{ADP}$、$\text{Pi}$。

#### 5.2 $\text{TCA}$ 途径的调控

*   **正效应物** (Positive effectors)：$\text{CoA}$、$\text{NAD}^+$、高浓度丙酮酸、高浓度 $\text{ADP}$ 和 $\text{NAD}^+/\text{NADH}$ 比值。
*   **负效应物** (Negative effectors)：乙酰 $\text{CoA}$ ($\text{Acetyl CoA}$)、$\text{NADH}$、较高浓度 $\text{ATP}$。

#### 5.3 $\text{PPP}$ 途径的调控

主要受 **$\text{NADPH}/\text{NADP}^+$ 比值**调节。

*   **机制**：$\text{NADPH}$ **抑制** $\text{G6PDH}$ (葡萄糖-6-磷酸脱氢酶) 和 6-磷酸葡萄糖酸脱氢酶的活性；$\text{NADP}^+$ **促进**它们的活性。

#### 5.4 能荷 (Energy Charge, EC) 调控

**能荷** ($\text{EC}$): $\text{ATP}$ 在细胞所有腺苷酸中的**比例**。它代表腺苷酸系统的能量状态，值在 $0 \sim 1$ 之间，通常为 $0.75 \sim 0.95$。

*   **高 $\text{EC}$**：**抑制** $\text{ATP}$ 生产过程，**增强**合成代谢 ($\text{anabolism}$)。
*   **低 $\text{EC}$**：**减少** $\text{ATP}$ 利用，**增加**分解代谢 ($\text{catabolism}$) 以生产 $\text{ATP}$。
*   **反馈调节**：$\text{ATP}$ 是主要的**负效应物**，而 $\text{ADP}$、$\text{Pi}$ 是主要的**正效应物**。植物由细胞的 $\text{ADP}$ 水平起始，自下而上调节呼吸电子传递和 $\text{ATP}$ 形成，进而调节 $\text{TCA}$ 和 $\text{EMP}$，维持代谢平衡。
