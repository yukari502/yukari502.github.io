# Chapter 11.9 水杨酸 (Salicylates SA)

### 一、 重点名词解释

**水杨酸 (Salicylic Acid, SA):** 一种酚类植物激素，结构简单（邻羟基苯甲酸）。它在植物抵御**活体营养型病原菌 (Biotrophs)**（如病毒、白粉菌）和刺吸式昆虫的免疫反应中起核心作用，诱导**系统获得性抗性 (SAR)** 和 *PR* 基因表达。此外，它还涉及植物产热（如天南星科植物）、开花及衰老调控,。

**PR基因 (Pathogenesis-Related genes, PR):** 病程相关基因。一类受病原菌侵染或 SA 处理诱导表达的基因，其编码的蛋白通常具有抗菌活性（如 $\beta$-1,3-葡聚糖酶、几丁质酶）。*PR-1* 是 SA 信号通路激活的经典标志基因,。

**ICS1 (Isochorismate synthase 1, N):** 异分支酸合酶 1。SA 生物合成途径中的关键酶，定位于叶绿体。它催化分支酸 (Chorismate) 转化为异分支酸 (Isochorismate)。拟南芥中约 90-95% 的病原诱导性 SA 来源于此途径。其突变体为 *sid2* 或 *eds16*,。

**NahG (N):** 编码水杨酸羟化酶 (Salicylate hydroxylase) 的细菌基因（源自 *Pseudomonas putida*）。该酶能将 SA 降解为无活性的儿茶酚 (Catechol)。在转基因植物中表达 *NahG* 曾是研究 SA 功能的经典手段（通过耗竭 SA 导致感病），但后来发现儿茶酚本身也有副作用,。

**NPR1 (NONEXPRESSOR OF PATHOGENESIS-RELATED GENES 1, N):** SA 信号转导的**主调节因子 (Master regulator)**。在非诱导状态下，NPR1 以无活性的寡聚体形式存在于细胞质中；SA 积累导致细胞内氧化还原电势变化，使 NPR1 还原为单体并进入细胞核，作为转录共激活因子与 TGA 转录因子结合，启动防御基因表达,。

**PTI (PAMP-triggered immunity, N):** 病原相关分子模式触发的免疫。植物免疫的第一道防线，由细胞膜表面的模式识别受体 (PRR) 识别病原菌的保守分子（PAMPs，如鞭毛蛋白）触发，通常导致 SA 的适度积累,。

**ETI (Effector-triggered immunity, N):** 效应子触发的免疫。植物免疫的第二道防线，更为剧烈。由植物细胞内的 R 蛋白 (Resistance proteins) 识别病原菌分泌的效应子 (Effectors) 触发。通常伴随着**过敏性坏死反应 (Hypersensitive Response, HR)** 和 SA 的大量积累,。

**PBS3/EPS1 (N):** 参与 SA 合成的新发现的关键酶。PBS3 (GH3类酰胺合成酶) 催化异分支酸与谷氨酸结合生成 IC-9-Glu，该产物自发分解或经 EPS1 辅助生成 SA。这一发现完善了长期缺失的 ICS 途径下游步骤（张跃林团队贡献）,。

---

### 二、 植物生理学重点内容归纳

**1. 历史与功能**
*   **药用历史：** 柳树皮提取物（含水杨酸前体）早在 2400 年前被希波克拉底用于止痛。虽然阿司匹林 (Aspirin/乙酰水杨酸) 在人体中抑制前列腺素合成，但在植物中 SA 并不通过此机制起作用（植物无前列腺素）,。
*   **植物功能：** 主要功能是**抗病 (Defense)**，特别是针对**活体营养型病原菌**。它与茉莉酸 (JA) 途径通常表现为**拮抗 (Antagonism)** 关系（JA 抗虫/死体菌）。

**2. 生物合成 (Biosynthesis)**
*   **双途径论：**
    1.  **ICS 途径 (主要)：** 发生在**叶绿体**。分支酸 $\rightarrow$ 异分支酸 (ICS1) $\rightarrow$ IC-9-Glu (PBS3) $\rightarrow$ SA。拟南芥中占 95% 贡献,。
    2.  **PAL 途径：** 苯丙氨酸 $\rightarrow$ 肉桂酸 $\rightarrow$ 苯甲酸 $\rightarrow$ SA。
*   **最新突破 (2025 Nature):** 张跃林团队发现 **PAL/BSH 途径**（涉及苯甲酰辅酶A和水杨酸苄酯）是水稻、大豆等非十字花科植物合成 SA 的主要途径，颠覆了以往认为 PAL 途径次要的观点。

**3. 代谢与修饰**
*   **修饰：** SA 可被糖基化（生成 SAG, SGE）储存在液泡中，或被甲基化生成挥发性的 **水杨酸甲酯 (MeSA)**。MeSA 是一种脂溶性信号分子，可穿过细胞膜，是长距离信号传递的载体,。

**4. 信号转导机制**
*   **感知机制 (Perception):** 存在争议与互补模型。
    *   **NPR1 模型：** NPR1 自身可能结合 SA 并发生构象改变。
    *   **NPR3/NPR4 模型 (Fu et al.):** NPR3 和 NPR4 是 SA 受体，它们与 NPR1 结合并介导其降解。NPR3 (低亲和力) 在高 SA 时介导 NPR1 降解（促进细胞死亡/ETI）；NPR4 (高亲和力) 在极低 SA 时降解 NPR1。中等浓度 SA 抑制 NPR4 降解 NPR1，允许 NPR1 积累并激活防御基因 (PTI/SAR)。
*   **转导过程：**
    1.  **氧化还原开关：** SA 积累 $\rightarrow$ 细胞还原环境 $\rightarrow$ NPR1 寡聚体（二硫键连接）还原为 **单体**。
    2.  **核定位：** 单体 NPR1 进入细胞核。
    3.  **转录激活：** NPR1 与 **TGA** 类转录因子（bZIP家族）互作，增强 TGA 对 *PR* 基因启动子的结合能力，激活转录。
    4.  **WRKYs:** 许多 WRKY 转录因子位于下游，形成复杂的调控网络（如 WRKY70 是 SA/JA 交互的节点）。

### 三、 重点实验与突变体概述

**1. *NahG* 转基因实验**
*   **原理：** 表达细菌的水杨酸羟化酶，将 SA 转化为儿茶酚。
*   **结果：** 转基因植株无法积累 SA，对病原菌（如病毒、细菌、真菌）表现出极度的**易感性 (Susceptibility)**，且无法建立 SAR。
*   **结论：** 确立了 SA 在植物抗病中的必要地位。但后来发现儿茶酚本身也会干扰实验结果，因此现在更多使用遗传突变体,。

**2. *sid2* / *eds16* 突变体分析**
*   **背景：** 筛选 SA 合成缺陷突变体。
*   **结果：** *sid2* 突变体中 SA 含量仅为野生型的 5-10%，且 *PR-1* 表达受阻，抗病性丧失。
*   **结论：** 证明了 **ICS1** 是拟南芥中病原诱导 SA 合成的主效酶。

**3. NPR1 寡聚体-单体转换实验**
*   **实验者：** 董欣年 (Xinnian Dong) 团队。
*   **内容：** 使用非还原性 SDS-PAGE 检测 NPR1 蛋白状态。
*   **结果：** 未处理时，NPR1 主要是高分子量的寡聚体；SA 处理后，出现低分子量的单体。若将关键的半胱氨酸突变，NPR1 组成型单体化并定位在核内，导致 *PR* 基因持续表达。
*   **结论：** 揭示了 **氧化还原依赖的寡聚-单体转换** 是 NPR1 激活的关键机制。

**4. 酵母双杂交与凝胶阻滞实验 (EMSA)**
*   **内容：** 检测 NPR1 与 TGA 因子的互作。
*   **结果：** NPR1 能特异性结合 TGA2 等转录因子，并增强 TGA 结合 DNA (*PR-1* 启动子序列) 的能力。
*   **结论：** 阐明了 SA 信号从细胞质传递到 DNA 的分子机制。

### 四、 问题回答 (Q&A)

**Q1: How do plants distinguish between biotrophic and necrotrophic pathogens? (植物如何区分活体和死体营养型病原菌？)**
**A:** 主要通过激活不同的激素信号通路。
*   **活体营养型 (Biotrophs):** 触发 **SA (水杨酸)** 途径，诱导细胞死亡（HR）来限制病原扩散（因为活体菌需要活细胞）。
*   **死体营养型 (Necrotrophs):** 触发 **JA (茉莉酸)** 途径，因为 HR 导致的细胞死亡反而有利于死体菌摄取营养。这两条通路通常相互拮抗。

**Q2: What is the relationship between SA levels and NPR1 stability? (SA 水平与 NPR1 稳定性有什么关系？)**
**A:** 根据 Fu et al. (2012) 的受体模型：
*   **极低 SA:** NPR4 (高亲和力受体) 结合并降解 NPR1 $\rightarrow$ 抑制基础防御，防止能量浪费。
*   **中等 SA (PTI/SAR):** SA 结合 NPR4 使其失活，NPR1 停止降解并积累 $\rightarrow$ 激活防御基因。
*   **极高 SA (ETI/HR):** SA 结合 NPR3 (低亲和力受体)，介导 NPR1 降解 $\rightarrow$ 可能有助于启动细胞程序性死亡 (Cell death)，牺牲局部细胞以遏制病原。

**Q3: Why is the discovery of the "PAL/BSH pathway" (2025) significant? (为什么 2025 年发现的 PAL/BSH 途径很重要？)**
**A:** 长期以来，教科书（基于拟南芥研究）认为 ICS 途径是 SA 合成的主途径。张跃林团队的这一发现证明了在演化上更广泛的种子植物（如水稻、大豆、树木）中，**PAL 途径** 才是主导。该途径涉及从苯丙氨酸 $\rightarrow$ 苯甲酰辅酶A $\rightarrow$ 水杨酸苄酯 $\rightarrow$ SA 的一系列步骤，修正了我们对植物激素合成多样性的认知。
