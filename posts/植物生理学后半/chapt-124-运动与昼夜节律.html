# chapt 12.4 运动与昼夜节律

本章节主要探讨了植物如何通过运动响应环境刺激，以及如何通过内源生物钟适应地球的昼夜周期。

### 1. 植物运动与生物钟内容归纳

本章节内容主要分为两大板块：**植物的运动 (Movements of Plants)** 和 **植物生物钟 (Plant Circadian Clock)**。

*   **植物运动的分类与机制**:
    *   **运动类型**: 主要分为 **向性运动 (Tropic movements)** 和 **感性运动 (Nastic movements)**。
    *   **动力来源**:
        *   **生长运动 (Growth movements)**: 不可逆的体积增加。
        *   **膨压运动 (Turgor movements)**: 由细胞膨压变化引起的，通常是可逆的（例如气孔运动、含羞草叶片运动）。

*   **向性运动 (Tropic movements)**:
    *   **定义**: 由**单向**环境刺激引起的定向生长运动。
    *   **过程**: 包含三个步骤：**感受 (Perception)** -> **转导 (Transduction)** -> **生长 (Growth)**,。
    *   **重力向性 (Gravitropism)**:
        *   **根 (Roots)**: 正向重力性。感受部位是**根冠 (Root cap)** 的 **柱状细胞 (Columella cells)**，利用 **淀粉体 (Amyloplasts/Statoliths)** 感知重力。弯曲发生在伸长区,。
        *   **茎 (Shoots)**: 负向重力性。感受部位是 **内皮层 (Endodermis)**。
        *   **机制**: 涉及生长素 (Auxin) 的侧向运输和不均匀分布。
    *   **其他向性**: 包括光向性 (Phototropism)、化学向性 (Chemtropism, 如根对多肽CEP的响应) 和 触向性 (Thigmotropism, 如藤蔓卷须),。

*   **感性运动 (Nastic movements)**:
    *   **定义**: 由外界刺激引起，但运动方向与刺激方向无关。通常涉及细胞膨压变化。
    *   **类型**: 感震性 (Seismonasty, 机械震动)、感夜性 (Nyctinasty, 昼夜光暗交替)、感温性 (Thermonasty, 温度变化),。

*   **植物生物钟 (The Plant Circadian Clock)**:
    *   **必要性**: 地球自转导致光照、温度、湿度等环境因子的剧烈波动，生物钟帮助植物预测并适应这些周期性变化,。
    *   **核心特征**: 是一个生物振荡器 (Biological oscillator)，周期约为24小时。在持续黑暗条件下，节律依然存在（即自由运行周期，Free-running period）,。
    *   **系统组成**:
        1.  **输入途径 (Input/Entrainment)**: 环境信号（**授时因子 Zeitgeber**，如红光、蓝光、糖、温度）重置生物钟,。
        2.  **核心振荡器 (Central Oscillator)**: 产生节律的核心机制。
        3.  **输出途径 (Output)**: 调控基因转录、生理和生化过程。
    *   **分子机制**:
        *   **转录反馈回路**: 早期模型认为 **CCA1/LHY**（早晨基因）与 **TOC1**（傍晚基因）形成负反馈回路。当前模型更为复杂，涉及早晨回路（PRR9/PRR7）和傍晚复合体（Evening Complex）,。
        *   **转录后调控**: 涉及染色质重塑、蛋白酶体降解（如ZTL降解TOC1）、磷酸化（CK2磷酸化CCA1）及胞质信号分子（Ca2+等）。

### 2. 重点名词解释

**向性运动(Tropic movements, En)**: 这是一个由单向环境刺激引起的植物定向生长运动，包括感受、转导和生长三个步骤。例如根的正向重力性生长。

**感性运动(Nastic movements, En)**: 这是一个由外部刺激引起但运动方向取决于植物自身结构而与刺激方向无关的运动，通常涉及细胞膨压的变化。例如含羞草叶片受到震动后的闭合（感震性）。

**重力向性(Gravitropism, En)**: 这是一个植物感知并响应重力进行生长的现象，根通常表现为正向重力性（向地），茎表现为负向重力性（背地）。

**平衡石(Statoliths, En)**: 这是一个位于植物重力感知细胞（如根冠柱状细胞）内的充满淀粉的质体（淀粉体），它们会根据重力方向沉降，从而指示重力方向。

**授时因子(Zeitgeber, En)**: 这是一个能够重置生物钟并使其与外部环境同步的环境信号（“时间给予者”）。例如日出时的光照（Time 0, ZT0）。

**生物钟(Circadian clock, En)**: 这是一个周期约为24小时的内在生物振荡器，它使生物体能够预测环境的每日变化，并在恒定条件下维持节律。例如豆科植物叶片的昼夜开闭运动。

**夹带(Entrainment, En)**: 这是一个生物钟与外部环境周期（如昼夜循环）同步的过程。

**TOC1(TIMING OF CAB EXPRESSION 1, En)**: 这是一个生物钟调节基因，属于“傍晚相位基因”，其编码的蛋白作为转录因子在生物钟的核心反馈回路中起重要作用（早期模型认为是激活剂，最新研究表明它是抑制剂）。

**CCA1(CIRCADIAN CLOCK ASSOCIATED 1, En)**: 这是一个生物钟调节基因，属于“早晨相位基因”，编码一个Myb类转录因子，能够抑制TOC1的表达。

### 3. 重要实验与机制概述

文中有几个关键的实验和模型用于解释植物的感知和节律机制：

1.  **根冠激光消融实验 (Ablation experiment)**:
    *   **内容**: 使用激光特异性地消融（杀死）根冠中的特定细胞。
    *   **结果**: 实验表明，消融根冠中第二层的**柱状细胞 (Columella cells)** 会最大程度地影响根的重力向性。
    *   **结论**: 证明了根冠的柱状细胞是根部感知重力的主要部位,。

2.  **生物钟核心振荡器的反馈回路模型**:
    *   **早期模型 (Alabadí et al., 2001)**: 提出 **CCA1/LHY** 和 **TOC1** 形成互为因果的反馈回路。CCA1/LHY 蛋白在早晨积累并抑制 *TOC1* 的表达；TOC1 蛋白在傍晚积累并诱导 *CCA1/LHY* 的表达（注：后半部分TOC1诱导CCA1已被修正）,。
    *   **修正后的证据 (Overexpression)**: 过表达 *CCA1* 会抑制 *TOC1* 的节律性振荡；过表达 *TOC1* 也会抑制 *CCA1* 的振荡。
    *   **当前理解**: TOC1 实际上是 *CCA1/LHY* 的**抑制子** (Repressor)，而不是激活子。目前的模型是一个包含多个PRR蛋白和傍晚复合体的复杂网络。

3.  **仓鼠跑轮实验 (Hamster wheel running activity)**:
    *   **内容**: 监测仓鼠在光照/黑暗循环和持续黑暗中的跑轮活动。
    *   **结果**: 在光/暗循环下，活动集中在夜间；在持续黑暗中，节律依然存在，但周期变为约23小时（自由运行周期）。
    *   **结论**: 证明了生物钟是内源性的振荡器，不需要环境信号也能维持，但环境信号可以对其进行微调（夹带）。
