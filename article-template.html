<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{DESCRIPTION}">
    <meta name="keywords" content="{KEYWORDS}">
    <meta name="author" content="Yukari502">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{URL}">
    <meta property="og:title" content="{TITLE}">
    <meta property="og:description" content="{DESCRIPTION}">
    <meta property="og:site_name" content="Digital Garden">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{URL}">
    <meta property="twitter:title" content="{TITLE}">
    <meta property="twitter:description" content="{DESCRIPTION}">

    <title>{TITLE} - Digital Garden</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/ico/favicon.ico" type="image/x-icon">

    <style>
        .article-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .article-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .article-page {
                padding: 1rem;
            }

            .article-title {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        // Initialize theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="article-page">
        <a href="/" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            è¿”å›žä¸»é¡µ
        </a>

        <div class="article-header">
            <h1 class="article-title">{TITLE}</h1>
            <div class="article-meta">
                <span>ðŸ“… {DATE}</span>
                <span>ðŸ“‚ {CATEGORY}</span>
            </div>
        </div>

        <article class="article-content markdown-body" id="article-content">
            <!-- Content will be rendered here -->
        </article>

        <!-- Store markdown content in a script tag -->
        <script type="text/markdown" id="markdown-source">
{CONTENT}
        </script>
    </div>

    <script>
        // Render markdown content
        document.addEventListener('DOMContentLoaded', function () {
            const markdownSource = document.getElementById('markdown-source').textContent;
            const contentDiv = document.getElementById('article-content');

            // Configure marked renderer for code blocks with macOS style
            const renderer = new marked.Renderer();
            renderer.code = function (code, language) {
                code = String(code || '');
                let textToHighlight = code;
                let lang = language;

                if (typeof code === 'object' && code !== null) {
                    textToHighlight = code.text || code.raw || '';
                    lang = code.lang || language;
                }

                textToHighlight = String(textToHighlight || '');

                const validLang = !!(lang && hljs.getLanguage(lang));
                const highlighted = validLang ? hljs.highlight(textToHighlight, { language: lang }).value : hljs.highlightAuto(textToHighlight).value;
                const langLabel = lang ? lang.toUpperCase() : 'TEXT';

                return `
                <div class="code-window">
                    <div class="window-header">
                        <div class="window-controls">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </div>
                        <div class="window-title">${langLabel}</div>
                        <button class="copy-btn" aria-label="Copy code" onclick="copyCode(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <pre><code class="hljs ${lang || ''}">${highlighted}</code></pre>
                </div>`;
            };

            // Parse markdown
            const htmlContent = marked.parse(markdownSource, { renderer: renderer });
            contentDiv.innerHTML = htmlContent;

            // Initialize KaTeX rendering
            if (window.renderMathInElement) {
                renderMathInElement(contentDiv, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true }
                    ],
                    throwOnError: false
                });
            }
        });

        // Copy code function
        window.copyCode = function (btn) {
            const codeBlock = btn.closest('.code-window').querySelector('code');
            const text = codeBlock.innerText;

            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = btn.innerHTML;
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#27c93f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                `;
                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        };
    </script>
</body>

</html>
