<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{DESCRIPTION}">
    <meta name="keywords" content="{KEYWORDS}">
    <meta name="author" content="Yukari502">
    <meta name="article-slug" content="{SLUG}">
    <meta name="root-path" content="{ROOT_PATH}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{URL}">
    <meta property="og:title" content="{TITLE}">
    <meta property="og:description" content="{DESCRIPTION}">
    <meta property="og:site_name" content="Digital Garden">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{URL}">
    <meta property="twitter:title" content="{TITLE}">
    <meta property="twitter:description" content="{DESCRIPTION}">

    <title>{TITLE} - D.RAY</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Mermaid.js for diagrams and flowcharts -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#8b5cf6',
                primaryTextColor: '#fff',
                primaryBorderColor: '#7c3aed',
                lineColor: '#a78bfa',
                secondaryColor: '#6d28d9',
                tertiaryColor: '#5b21b6'
            }
        });
        window.mermaid = mermaid;
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{ROOT_PATH}style.css">
    <link rel="icon" href="{ROOT_PATH}ico/favicon.ico" type="image/x-icon">

    <style>
        .article-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .article-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .article-page {
                padding: 1rem;
            }

            .article-title {
                font-size: 2rem;
            }
        }

        .article-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .article-footer .disclaimer {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="article-page">
        <a href="{ROOT_PATH}" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            è¿”å›žä¸»é¡µ
        </a>

        <div class="article-header">
            <h1 class="article-title">{TITLE}</h1>
            <div class="article-meta">
                <span>ðŸ“… {DATE}</span>
                <span>ðŸ“‚ {CATEGORY}</span>
            </div>
        </div>

        <article class="article-content markdown-body" id="article-content">
            <!-- Content will be rendered here -->
        </article>

        <!-- Store markdown content in a script tag -->
        <script type="text/markdown" id="markdown-source">
{CONTENT}
        </script>

        <footer class="article-footer">
            <p>&copy; 2025 Yukari502. All rights reserved.</p>
            <p class="disclaimer">Disclaimer: Portions of this content may be generated by AI. Please exercise
                discretion and verify information independently.</p>
        </footer>
    </div>

    <script src="{ROOT_PATH}script.js"></script>
</body>

</html>
