# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for git date extraction

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use the latest Python 3 version
      - name: Install dependencies
        run: pip install PyYAML
      - name: Generate articles.json
        run: |
          python generate_articles_json.py
          echo "Listing generated files:"
          ls -l articles.json
          ls -R Index/
      
      - name: Generate sitemap.xml
        run: |
          python generate_sitemap.py
          echo "Sitemap generated:"
          ls -l sitemap.xml
          echo "Generated article pages:"
          ls -R posts/
      
      - name: Generate article pages
        run: |
          python generate_article_pages.py
          echo "Generated article pages:"
          ls -R posts/

      - name: Cleanup orphaned posts
        run: |
          python cleanup_posts.py
          echo "Cleanup completed"
          ls -R posts/

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add articles.json Index/ sitemap.xml posts/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update article index [skip ci]"
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


